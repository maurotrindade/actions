name: Environment Variables

on: workflow_dispatch

env:
  MY_WORKFLOW_ENV_VAR: a_WORKFLOW_level_env

jobs:
  hello-action-windows:
    env:
      MY_JOB_ENV_VAR: a_JOB_level_env
    runs-on: windows-latest
    steps:
      - name: hello-step
        env:
          MY_STEP_ENV_VAR: a_STEP_level_env  
        run: |
          Write-Host "Vers√£o do Windows:"
          Get-ComputerInfo | Select-Object WindowsProductName
          echo $env:MY_WORKFLOW_ENV_VAR
          echo $env:MY_JOB_ENV_VAR
          echo $env:MY_STEP_ENV_VAR

