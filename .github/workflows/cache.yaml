name: Cache

on: workflow_dispatch

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Cache Dependencies
        id: node-modules  
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install
        run: npm install -D cowsay
  use:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: Use Cached Dependencies
        id: node-modules  
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Cow say
          run: npx cowsay Moo!
